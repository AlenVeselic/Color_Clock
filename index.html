<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Clock</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body id="theBod" onload="display_ct();">
    <div class="clock-container">
      <p id="Clock"></p>
    </div>

    <!--   77, 327,109, 841, 2319, 5032, 1094, 892, 6739, 512, 84 -->
    <svg width="0" height="0">
      <!--Top Layer-->
      <filter id="filter-back">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.012"
          numOctaves="4"
          seed="0"
        />
        <feDisplacementMap in="SourceGraphic" scale="170" />
      </filter>
      <filter id="filter-mid">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.012"
          numOctaves="2"
          seed="0"
        />
        <feDisplacementMap in="SourceGraphic" scale="150" />
      </filter>
      <filter id="filter-front">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.012"
          numOctaves="2"
          seed="0"
        />
        <feDisplacementMap in="SourceGraphic" scale="100" />
      </filter>
    </svg>

    <div class="cloud" id="cloud-back"></div>
    <div class="cloud" id="cloud-mid"></div>
    <div class="cloud" id="cloud-front"></div>

    <button id="toggleDebug" onclick="displayDebug()">Debug</button>

    <div id="debug">
      <p>DEBUGGING AREA</p>
      <button onclick="displayAnimationName()">
        Display current animation name
      </button>
      <button onclick="displayCurrentBackgroundColor()">
        Display current background color
      </button>
      <button onclick="animationSwitcher('nightTime');">
        Switch to Nighttime
      </button>
      <button onclick="animationSwitcher('dayTime');">Switch to daytime</button>
      <button onclick="animationSwitcher('testDay');">
        Switch to Full Day
      </button>
      <button onclick="animationSwitcher('sunRise');">Switch to sunrise</button>
      <button onclick="animationSwitcher('sunSet');">Switch to sunset</button>
      <button onclick="spawnStar()">Twinkle twinkle</button>
      <button onclick="sunCalculation()">Equate time!</button>

      <div><p id="act"></p></div>
      <div>
        <p id="loc">Coords:</p>
        <p id="sunCalcVar"></p>
        <p id="sunCalc2Var"></p>
      </div>
    </div>
    <script src="time.js"></script>
  </body>
</html>
